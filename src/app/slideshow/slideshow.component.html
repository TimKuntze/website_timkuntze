<div class="slideshow-container">
    <img *ngIf="showImage" class="img-slideshow" src="assets/img/{{ images[currentImage] }}">
</div>

<div class="slideshow-container slideshow-overlay">
    <div class="slideshow-text">
        <p *ngIf="showImage" class="fadeIn">
            {{ headlines[currentImage] }}
        </p>
        <div class="typewriter">
            <h4>
                {{ typewriterText[currentImage] }}
            </h4>
        </div>
    </div>

</div>

<div class="arrow-container">
    <a href="#aboutme"><img src="assets/img/arrow-white.png"></a>
</div>
